{% extends "admin/base_site.html" %}
{% load i18n %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Button styling */
    .view-link, 
    .button[href*="listing"],
    .button[target="_blank"] {
        display: inline-block;
        background-color: #79aec8;
        color: white !important;
        padding: 3px 8px;
        border-radius: 4px;
        text-decoration: none !important;
        font-size: 11px;
        transition: background-color 0.3s;
    }
    
    .view-link:hover, 
    .button[href*="listing"]:hover,
    .button[target="_blank"]:hover {
        background-color: #417690;
    }
    
    /* Preview links for unapproved listings */
    .view-link-preview {
        background-color: #ffc107;
        color: #212529 !important;
    }
    
    .view-link-preview:hover {
        background-color: #e0a800;
        color: #212529 !important;
    }
    
    /* Icon styling */
    .fas {
        display: inline-block;
        width: 14px;
        height: 14px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        vertical-align: middle;
        margin-right: 4px;
    }
    
    .fas.fa-external-link-alt {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="white" d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/></svg>');
    }
    
    /* Status indicators */
    .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
    }
    
    .status-approved {
        background-color: #28a745;
    }
    
    .status-pending {
        background-color: #ffc107;
    }
    
    .status-sold {
        background-color: #dc3545;
    }
    
    /* Status badges for admin listings */
    .status-badge {
        display: inline-block;
        font-size: 10px;
        padding: 2px 5px;
        border-radius: 3px;
        color: white;
        font-weight: bold;
        margin-right: 5px;
        vertical-align: middle;
    }
    
    .status-badge.status-pending {
        background-color: #ffc107;
        color: #212529;
    }
    
    .status-badge.status-sold {
        background-color: #dc3545;
    }
</style>
{% endblock %}

{% block userlinks %}
    {% if has_report_access %}
        <a href="{{ report_dashboard_url }}">{% trans 'Reports Dashboard' %}</a> /
    {% endif %}
    {{ block.super }}
{% endblock %}
